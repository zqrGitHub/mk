<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5新增白表单控件</title>
</head>
<body>
<form action="">
    颜色控件：<input type="color">
    日期控件：<input type="date">
    时间控件：<input type="time">
    邮件控件:<input type="email">
    数字控件：<input type="number" min="10" max="20">
    文本控件：<input type="text" required>
    拖拽条:<input type="range" min="1" max="20">
    搜索: <input type="search">
    网址: <input type="url">
    <input type="submit" value="提交">
    </input>
    <p>
        省份:
        <input type="text" list="province">
        <datalist id="province">
            <option value="北京">
            <option value="上海">
            <option value="天津">
            <option value="重庆">
        </datalist>
    </p>
</form>

</body>
</html>
